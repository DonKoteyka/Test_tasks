{% extends "base.html" %}
{% load static %}

{% block title %}Загрузка файлов{% endblock %}
{% block content %}
<div>
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="file"  name="file" />
            <button type="submit">Upload</button>
        </p>
    </form>
</div>
{% endblock %}
